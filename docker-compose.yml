# Docker Compose - 기본 설정 (docker 프로파일)
# PROD 환경: docker-compose -f docker-compose.prod.yml up
# DEV 환경: docker-compose -f docker-compose.dev.yml up
version: "3.8"

services:
  wai-backend:
    build: .
    container_name: wai-backend
    ports:
      - "5433:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m
      - TZ=Asia/Seoul
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - wai-network

networks:
  wai-network:
    driver: bridge
