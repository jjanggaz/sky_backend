# Docker Compose - PROD 환경
version: "3.8"

services:
  wai-backend:
    build: .
    container_name: wai-backend-prod
    ports:
      - "5433:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx2048m -Xms1024m
      - TZ=Asia/Seoul
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - wai-network

networks:
  wai-network:
    driver: bridge
